[buildout]

parts =  
    instance-base
    zopepy
    i18ndude
    zopeskel

extends = 
    http://dist.plone.org/release/4.2.4/versions.cfg
    versions.cfg

find-links =
    http://dist.plone.org/release/4.2.4
    http://dist.plone.org/thirdparty

extensions = 
    mr.developer
    buildout.dumppickedversions
    jarn.setuptoolsfixer


allow-picked-versions = false
versions = versions
unzip = true	

develop =

sources = sources
auto-checkout =
    pysv.policy
always-checkout = true

[sources]
pysv.policy = git git@github.com:pysv/pysv_policy.git

[instance-base]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 13080
debug-mode = on
verbose-security = on
blob-storage = var/blobstorage

eggs =
    PIL
    Plone
    pysv.policy

zcml =

environment-vars =
    PTS_LANGUAGES en de
    zope_i18n_allowed_languages en de
    zope_i18n_compile_mo_files true

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance-base:eggs}
interpreter = zopepy
scripts = zopepy

[i18ndude]
unzip = true
recipe = zc.recipe.egg
eggs = i18ndude

[zopeskel]
recipe = zc.recipe.egg
eggs =
    ZopeSkel
    PasteScript
    zopeskel.dexterity

