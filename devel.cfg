[buildout]
parts =  
    instance
    zopepy
    checkversions
    i18ndude
    zopeskel
    test

extends = 
    base.cfg

always-checkout = true
auto-checkout =

sources = sources

versions = versions

develop +=

[sources]

[instance-base]
eggs +=
    Products.DocFinderTab
    Products.PrintingMailHost
    Products.PDBDebugMode
    sauna.reload

[instance]
<= instance-base
http-address = 13090
zope-conf-additional =
    %import sauna.reload

zcml =

[i18ndude]
unzip = true
recipe = zc.recipe.egg
eggs = i18ndude

[checkversions]
recipe = zc.recipe.egg
eggs = z3c.checkversions [buildout]

[test]
recipe = zc.recipe.testrunner
defaults = ['--auto-color', '--auto-progress']
eggs =
    ${instance:eggs}
defaults = ['--auto-color', '--auto-progress', '-q', '--module', '^vs[.]']
initialization =
    import warnings
    warnings.simplefilter('ignore', DeprecationWarning)

